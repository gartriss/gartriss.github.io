<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gartriss site, yea...</title>
    <link rel="icon" href="https://i.imgur.com/YAoqpRe.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Устанавливаем высоту на 100% */
            margin: 0;
            overflow: hidden; /* Скрыть скроллбары */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            position: relative; /* Для позиционирования видео */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Помещаем видео на задний план */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Обеспечивает обрезку видео для заполнения экрана */
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }
        img {
            height: 40px;
            margin-right: 20px;
        }
        nav {
            display: flex;
        }
        button {
            background-color: #FFA500;
            border: none;
            color: white;
            padding: 2vh 3vw; /* Используем vh и vw для адаптивного размера */
            margin-left: 2vw; /* Используем vw для адаптивного размера */
            cursor: pointer;
            font-size: 3vw; /* Используем vw для адаптивного размера */
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover {
            background-color: #FF8C00;
        }
        .welcome {
            font-size: 8vw; /* Используем vw для адаптивного размера */
            margin: 20px 0 0 0;
            text-align: center;
        }
        p {
            font-size: 4vw; /* Используем vw для адаптивного размера */
            margin: 10px 0 0 0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 2vw; /* Используем vw для адаптивного размера */
        }
        .contact-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .contact-page button {
            margin-top: 2vh; /* Используем vh для адаптивного размера */
            font-size: 4vw; /* Используем vw для адаптивного размера */
            padding: 2vh 3vw; /* Используем vh и vw для адаптивного размера */
        }
        .telegram-button {
            background-color: #00BFFF;
        }
        .youtube-button {
            background-color: #FF0000;
        }
        /* Стиль для сообщения Hello! */
        .hello-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column; /* Изменено для вертикального выравнивания */
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 10; /* Убедитесь, что сообщение поверх всего */
            opacity: 0; /* Скрыто по умолчанию */
            transition: opacity 0.5s; /* Плавный переход для исчезновения */
        }
        .wait-message {
            font-size: 1.5rem; /* Размер шрифта для сообщения "Please, wait..." */
            margin-top: 20px; /* Отступ сверху */
        }
    </style>
    <script>
        function openDownloadPage() {
            window.open('https://sourceforge.net/projects/gartriss-archive/files/', '_blank');
        }
        function showContactPage() {
            document.querySelector('.welcome').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('.contact-page').style.display = 'flex';
        }
        function goHome() {
            document.querySelector('.welcome').style.display = 'block';
            document.querySelector('p').style.display = 'block';
            document.querySelector('.contact-page').style.display = 'none';
        }
        function openTelegram() {
            window.open('https://t.me/gartriss', '_blank');
        }
        function openYouTube() {
            window.open('https://www.youtube.com/channel/UCyZ6OZlqNJAixnNCoBfs5VA', '_blank');
        }

        // Функция для отображения сообщения Hello!
        function showHelloMessage() {
            const helloMessage = document.querySelector('.hello-message');
            helloMessage.style.opacity = '1'; // Показываем сообщение
            setTimeout(() => {
                helloMessage.style.opacity = '0'; // Скрываем сообщение через 1.5 секунды
                setTimeout(() => {
                    helloMessage.remove(); // Удаляем элемент из DOM
                }, 500); // Ждем, пока завершится анимация исчезновения
            }, 1500);
        }

        // Вызываем функцию при загрузке страницы
        window.onload = showHelloMessage;
    </script>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://raw.githubusercontent.com/gartriss/gartriss.github.io/main/backdrop.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <header>
        <img src="https://i.imgur.com/YAoqpRe.png" alt="Gartriss Logo">
        <nav>
            <button onclick="goHome()">Home</button>
            <button onclick="openDownloadPage()">Download Roms</button>
            <button onclick="showContactPage()">Contact</button>
        </nav>
    </header>
    <div class="hello-message">
        Hello!
        <div class="wait-message">Please, wait...</div> <!-- Сообщение "Please, wait..." -->
    </div>
    <div class="welcome">Welcome!</div>
    <p>this is gartriss website...</p>
    <div class="contact-page">
        <h1>u wanna tell something in pm? ok...</h1>
        <button class="telegram-button" onclick="openTelegram()">Telegram</button>
        <button class="youtube-button" onclick="openYouTube()">YouTube</button>
    </div>
    <footer>2024 | Made By AI and gartriss</footer>
</body>
</html>
